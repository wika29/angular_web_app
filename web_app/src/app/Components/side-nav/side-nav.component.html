<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-form-field class="example-full-width">
                <mat-label>Search</mat-label>
                <input matInput >
            </mat-form-field>
            <button mat-stroked-button>New Employee</button>          
        
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>                              
        
        <app-mini-card  [cardData]="cardData"></app-mini-card>
        <div #steckbrief class="hiddenContainer">
            <app-steckbrief ></app-steckbrief>       
        </div>

 
          
    </mat-sidenav-content>
</mat-sidenav-container>
