<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-form-field class="search-field">
                <mat-label>Search</mat-label>
                <input matInput type="text" [(ngModel)]="searchTerm" placeholder="Search">
            </mat-form-field>

          <button class="employee-button">
            <mat-icon class="add-icon">add</mat-icon>
            New Employee
          </button>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>                              
        
        <app-mini-card  [cardData]="cardData"></app-mini-card>       
        <app-steckbrief ></app-steckbrief>  
          
    </mat-sidenav-content>
</mat-sidenav-container>
