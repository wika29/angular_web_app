<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <form [formGroup]="searchForm">
                <mat-form-field class="search-field">
                  <mat-label>Suche</mat-label>
                  <input matInput formControlName="searchTerm" placeholder="Nach Vornamen Suchen">
                </mat-form-field>
            </form>

          <button (click)="onClick()" class="employee-button">
            <mat-icon class="add-icon">add</mat-icon>
            Neuen Benutzer
          </button>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>                              
        
        <app-mini-card></app-mini-card>       
        <app-steckbrief ></app-steckbrief>  
          
    </mat-sidenav-content>
</mat-sidenav-container>
