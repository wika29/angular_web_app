  <mat-card [ngClass]="{'overlayHidden': showOverlay}"  class="overlay">
    <mat-card-content #steckbrief>
      <button mat-icon-button class="close-button" (click)="toggleOverlay()">
        <mat-icon>close</mat-icon>
      </button>
      <div class="container">
        <div class="row">
          <img src="assets\images\profile_picture_missing.png" class="rounded-image" />
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="Vorname" [(ngModel)]="firstName">
          </mat-form-field>
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="Nachname" [(ngModel)]="lastName">
          </mat-form-field>
          <mat-form-field appearance="fill" class="input-field small-field">
            <input matInput placeholder="ID" [(ngModel)]="id" readonly>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="Straße" [(ngModel)]="street">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="PLZ"  [(ngModel)]="postalCode">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="Ort" [(ngModel)]="city">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="input-field">
            <input matInput placeholder="Telefonnummer" [(ngModel)]="phoneNumber">
          </mat-form-field>
        </div>
        <div class="row">
          <form>
            <!-- <textarea matInput placeholder="Skills"></textarea> -->
          </form>
        </div>
        <div class="row">
        <button mat-button id="delete-button" class="delete-button">
          <mat-icon class="delete-icon">delete</mat-icon>Löschen</button>
          <button mat-button id="save-button" (click)="onSavePress()">Speichern</button>
      </div>
      </div>
    </mat-card-content>
  </mat-card>
