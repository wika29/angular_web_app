
<div class="container">
  <div class="sidebar">
    <app-search-field></app-search-field>
    <app-sized-box></app-sized-box>
    <button (click)="onButtonClick('Button 1')">Button 1</button>
    <app-sized-box></app-sized-box>
    <button (click)="onButtonClick('Button 2')">Button 2</button>
    <app-sized-box></app-sized-box>
    
  </div>
  <div class="vertical-line"></div>
  <div class="content">
    <!-- <div *ngFor="let item of itemList" class="grid-item">{{ item }}</div> -->
      <div *ngIf="modelEmployees">
        <table>
          <thead>
            <tr>
              <th>Vorname</th>
              <th>Nachname</th>
              <th>Straße</th>
              <th>PLZ</th>
              <th>Telephonummer</th>
              <th>Skills</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of modelEmployees">
              <td>{{ person.firstName }}</td>             
            </tr>
          </tbody>
        </table>
      </div>
    <!-- <mat-slide-toggle>Toggle me!</mat-slide-toggle> -->
  </div>
</div>
<!-- Toolbar -->
<app-steckbrief [showOverlay]="showOverlay"></app-steckbrief>
